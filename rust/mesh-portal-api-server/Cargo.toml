[package]
name = "mesh-portal-api-server"
version = "0.2.0-rc1"
edition = "2021"
license = "MIT"
homepage ="http://starlane.io/"
readme="README.md"
repository = "https://github.com/mechtronium/mesh-portal"
description = "A server library for the Resource Mesh Portal API."

